services:
  vazzuniverseprod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: branch_1
    restart: always
    ports:
      - "3001:3001"
    environment:
      TZ: Asia/Jakarta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
