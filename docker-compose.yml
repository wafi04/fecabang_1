services:
  vazzuniverseprod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cabang_1
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cabang-network

networks:
  cabang-network:
    driver: bridge
